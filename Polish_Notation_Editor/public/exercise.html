<div class="svg-wrapper" id="hintSvgWrapper">

  <script src="js/exercise.js"></script>
  <script>

    function showHintTree() {
      const treeData = buildTreeFromPrefix(exerciseList[currentExerciseIndex].prefix.split(" "));
      const svg = document.getElementById("hintSvg");
      svg.innerHTML = "";
      renderTreeSvg(treeData, svg);
      document.getElementById("hintSvgWrapper").style.display = "block";
    }

    function buildTreeFromPrefix(tokens) {
      let i = 0;
      function build() {
        if (i >= tokens.length) return null;
        const token = tokens[i++];
        if (["+", "-", "*", "/", "^"].includes(token)) {
          return { val: token, left: build(), right: build() };
        } else if (["neg", "sqrt", "log", "abs", "ln", "exp", "floor", "ceil", "sin", "cos", "tan"].includes(token)) {
          return { val: token, left: build(), right: null };
        } else {
          return { val: token, left: null, right: null };
        }
      }
      return build();
    }

    function renderTreeSvg(tree, svg) {
  svg.innerHTML = "";

  const levelSpacing = 60;
  const nodeRadius = 18;
  const horizontalSpacing = 50;

  let positions = [];
  let leafIndex = 0;

  // 1. Calcul coordonate pentru fiecare nod
  function assignCoords(node, depth = 0) {
    if (!node) return;
    if (!node.left && !node.right) {
node.x = leafIndex * horizontalSpacing;
      node.y = depth * levelSpacing + 40;
      positions.push(node);
      leafIndex++;
    } else {
      assignCoords(node.left, depth + 1);
      assignCoords(node.right, depth + 1);
      const children = [node.left, node.right].filter(Boolean);
      node.x = children.reduce((sum, c) => sum + c.x, 0) / children.length;
      node.y = depth * levelSpacing + 40;
      positions.push(node);
    }
  }

  // 2. Randare noduri + muchii
  function draw(node) {
    if (!node) return;

    // muchii
    if (node.left) drawLine(svg, node.x, node.y, node.left.x, node.left.y);
    if (node.right) drawLine(svg, node.x, node.y, node.right.x, node.right.y);

    // nod
    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("cx", node.x);
    circle.setAttribute("cy", node.y);
    circle.setAttribute("r", nodeRadius);
    circle.setAttribute("fill", "#007bff");
    svg.appendChild(circle);

    const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
    label.setAttribute("x", node.x);
    label.setAttribute("y", node.y + 5);
    label.setAttribute("text-anchor", "middle");
    label.setAttribute("fill", "white");
    label.setAttribute("font-size", "14");
let labelVal = node.val;
if (labelVal === "neg" && node.left && !isNaN(node.left.val)) {
  labelVal = `-${node.left.val}`;
}
label.textContent = labelVal;
    svg.appendChild(label);

    draw(node.left);
    draw(node.right);
  }

  assignCoords(tree);
  const minX = Math.min(...positions.map(p => p.x));
positions.forEach(p => p.x -= minX - 50);

  draw(tree);

  // redimensionare automatƒÉ SVG
  const width = Math.max(...positions.map(p => p.x)) + 50;
  const height = Math.max(...positions.map(p => p.y)) + 50;
  svg.setAttribute("viewBox", `0 0 ${width} ${height}`);
  svg.setAttribute("width", "100%");
  svg.setAttribute("height", height);
}


    function drawLine(svg, x1, y1, x2, y2) {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", x1);
      line.setAttribute("y1", y1);
      line.setAttribute("x2", x2);
      line.setAttribute("y2", y2);
      line.setAttribute("stroke", "#333");
      svg.appendChild(line);
    }
  </script>
