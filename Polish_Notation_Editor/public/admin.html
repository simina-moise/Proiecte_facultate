<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gestionare ExerciÈ›ii</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ‘‘ Panou Admin - Gestionare ExerciÈ›ii</h1>
  <div id="adminTools">
<textarea
  id="exerciseInput"
  rows="10"
  style="width:80%;"
  placeholder='[
  {
    "infix": "a + b * c",
    "prefix": "+ a * b c",
    "postfix": "a b c * +",
    "timeLimit": 60
  },
  ...
]'
></textarea>
    <br><br>
    <button onclick="saveExercises()">ğŸ’¾ SalveazÄƒ exerciÈ›iile</button>
    <p id="adminFeedback"></p>
  </div>

  <script>
    // ProtecÈ›ie: dacÄƒ nu eÈ™ti admin, nu poÈ›i accesa
    if (sessionStorage.getItem("role") !== "admin") {
      alert("Acces interzis. Doar adminii pot vedea aceastÄƒ paginÄƒ.");
      window.location.href = "index.html";
    }

    async function saveExercises() {
      const content = document.getElementById("exerciseInput").value;
      try {
        const parsed = JSON.parse(content);
        const res = await fetch("/api/admin/exercises", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ exercises: parsed })
        });

        const result = await res.json();
        document.getElementById("adminFeedback").textContent = result.message;
      } catch (err) {
        document.getElementById("adminFeedback").textContent = "âŒ JSON invalid sau eroare la salvare.";
      }
    }
  </script>
</body>
</html>
